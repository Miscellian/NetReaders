
<div class="container">

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <article class="card-body">
                    <form>
                        <div class="form-row">
                            <div class="col form-group">
                                <label>User Name </label>
                                <input type="text" class="form-control" name="userName" [(ngModel)]="userName" placeholder="User name">
                            </div> <!-- form-group end.// -->
                        </div> <!-- form-row end.// -->
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" name="email" [(ngModel)]="email" class="form-control" placeholder="email">
                        </div> <!-- form-group end.// -->
                        <div class="form-group">
                            <label class="form-check form-check-inline">
                                <input type="checkbox" class="form-check-input" name="permission" value="option1">
                                <span class="form-check-label"> Book Overview </span>
                            </label>
                            <label class="form-check form-check-inline">
                                <input type="checkbox" class="form-check-input" name="permission" value="option2">
                                <span class="form-check-label"> Review</span>
                            </label>
                            <label class="form-check form-check-inline">
                                <input type="checkbox" class="form-check-input" name="permission" value="option3">
                                <span class="form-check-label"> Announcement</span>
                            </label>
                        </div> <!-- form-group end.// -->
                        <div class="form-group">
                            <label>Create password</label>
                            <input class="form-control" name="password" [(ngModel)]="password" type="password">
                        </div> <!-- form-group end.// -->
                        <div class="form-group">
                            <button type="submit" (click)="saveAdmin()" class="btn btn-primary btn-block"> Create a new admin  </button>
                        </div> <!-- form-group// -->
                    </form>
                </article> <!-- card-body end .// -->
            </div> <!-- card.// -->
        </div> <!-- col.//-->

    </div> <!-- row.//-->


</div>
<!--container end.//-->

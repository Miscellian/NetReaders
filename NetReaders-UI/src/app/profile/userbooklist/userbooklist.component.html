<div class="container">
    <div *ngIf="books.length > 0; else LibraryElseBlock">
        <div class="row">
            <div class="col-md-3">
                <span class="library-title">Library</span>
            </div>
            <div class="col-md-6"></div>
            <div class="col-md-3">
                <a class="btn view-all-btn" routerLink="/books/byuser/{{user.username}}/1">View all</a>
            </div>
        </div>
        <div class="row">
            <div *ngFor="let book of books; let i = index" class="col-md-3">
                <a [routerLink]="['/books', book.id]">
                    <img alt="book-image"
                         class="rounded profile-booklist-preview-photo"
                         src="https://image.flaticon.com/icons/png/512/130/130304.png"/>
                </a>
                <br/>
                <span>
                <a [routerLink]="['/books', book.id]"
                   class="profile-book-title"><b>
                    {{book.title}}
                </b></a>
            </span><br/>
                <div *ngFor="let author of book.authors">
                    <span class="profile-book-author">{{author.name}}</span>
                    <br/>
                </div>
            </div>
        </div>
        <hr>
        <div *ngIf="favourites.length > 0; else FavouritesElseBlock">
            <div class="row">
                <div class="col-md-3">
                    <span class="library-title">Favourites</span>
                </div>
                <div class="col-md-6"></div>
                <div class="col-md-3">
                    <a class="btn view-all-btn" routerLink="/books/byuserFavourites/{{user.username}}/1">View all</a>
                </div>
            </div>
            <div class="row">
                <div *ngFor="let favourite of favourites; let i = index" class="col-md-3">
                    <a [routerLink]="['/books', favourite.id]">
                        <img alt="book-image"
                             class="rounded profile-booklist-preview-photo"
                             src="https://image.flaticon.com/icons/png/512/130/130304.png"/>
                    </a>
                    <br/>
                    <span>
                <a class="profile-book-title"
                   [routerLink]="['/books', favourite.id]"><b>
                    {{favourite.title}}
                </b></a>
            </span><br/>
                    <div *ngFor="let author of favourite.authors">
                        <span class="profile-book-author">{{author.name}}</span>
                        <br/>
                    </div>
                </div>
            </div>
        </div>
        <ng-template #FavouritesElseBlock>
        <span class="empty-text">
            Your favourites is empty, add books to favourites to see them here
        </span>
        </ng-template>
    </div>
    <ng-template #LibraryElseBlock>
        <span class="empty-text">
            Your library is empty, add books to see them here
        </span>
    </ng-template>
</div>

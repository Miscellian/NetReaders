<div class="container-fluid py-3">
	<div class="row">
		<div class="col-md-6 mx-auto">
			<div class="card card-body">
				<h3 class="text-center mb-4 formText">Add moderator</h3>
				<form (ngSubmit)="onSubmit()" [formGroup]="editModeratorForm">
					<div class="form-group">
						<div *ngFor="let right of editModeratorForm.controls.roles.controls; let i = index">
							<div class="custom-control form-control-lg custom-checkbox">
								<input [formControl]="right" class="custom-control-input" id="checkbox{{i}}"
									   type="checkbox">
								<label [attr.for]="'checkbox' + i"
									   class="custom-control-label custom-label">{{moderatorRoles[i].name}}</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<button class="btn btn-primary formBtn">
							Submit
						</button>
						<a [routerLink]="['/users', localUsername]" class="btn formBtn"
						   id="cancelButton">Cancel</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

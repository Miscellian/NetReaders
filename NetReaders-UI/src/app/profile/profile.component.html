<app-userpage [user]="user"></app-userpage>
<hr>
<div *ngIf="hasAuthority('USER')">
    <app-userbooklist [user]="user"></app-userbooklist>
    <hr>
    <app-recomendations [user]="user"></app-recomendations>
</div>
<hr>
<div *ngIf="storageUsername === user.username">
    <div *ngIf="hasAuthority('SUPER_ADMIN')">
        <app-adminslist></app-adminslist>
    </div>
    <div *ngIf="hasAuthority('ADMIN')">
        <app-moderatorslist></app-moderatorslist>
    </div>
</div>

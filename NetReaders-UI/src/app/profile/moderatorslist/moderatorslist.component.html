<div class="container" id="moderators-list-page">
    <div *ngIf="moderators.length > 0; else EmptyModeratorsList">
        <div class="row">
            <div class="col-md-8">
                <span class="moderator-list-title">Moderators list:</span>
            </div>
            <div class="col-md-4">
                <a class="btn btn-info" role="button"
                   routerLink="/users/addModerator">Add moderator
                </a>
            </div>
            <div class="col-md-12">
                <ul>
                    <div *ngFor="let moderator of moderators" class="row">
                        <div class="col-md-10">
                            <li>
                    <span id="moderator-list-item">
                        <a routerLink="/users/{{moderator.username}}">@{{moderator.username}},</a>
                        <ng-template *ngIf="moderator.firstName !== null">
                            {{moderator.firstName}}
                        </ng-template>
                        <ng-template *ngIf="moderator.lastName !== null">
                            {{moderator.lastName}},
                        </ng-template>
                        {{moderator.email}}
                    </span>
                            </li>
                        </div>
                        <div class="col-md-2">
                            <div (click)="removeModerator(moderator)" class="btn btn-info"
                                 role="button">Remove
                            </div>
                        </div>
                    </div>
                </ul>
            </div>
        </div>
    </div>
    <ng-template #EmptyModeratorsList>
        <div class="row">
            <div class="col-md-8">
            <span class="moderator-list-title">
            The list of moderators is empty, add them to see here</span>
            </div>
            <div class="col-md-4">
                <a class="btn btn-info" role="button"
                   routerLink="/users/addModerator/">
                    Add moderator
                </a>
            </div>
        </div>
    </ng-template>
</div>

<div class="container-fluid py-3">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card card-body">
                <h3 class="text-center mb-4 formText">Log In</h3>
                <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
                    <div class="form-group">
                        <label class="formText" for="username">Username</label>
                        <input [ngClass]="{ 'is-invalid': submitted && f.username.errors }" class="form-control"
                               formControlName="username" id="username"
                               type="text"/>
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Username is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="formText" for="password">Password</label>
                        <input [ngClass]="{ 'is-invalid': submitted && f.password.errors }" class="form-control"
                               formControlName="password" id="password"
                               type="password"/>
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary formBtn">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Login
                        </button>
                        <a class="btn btn-primary formBtn" id="registerButton" routerLink="/signup">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

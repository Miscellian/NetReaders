<div class="container" id="main">
    <div class="row">
        <div class="col-md-3" id="photo-container">
            <img class="rounded" id="book-title-image"
                 src='http://nzbirdsonline.org.nz/sites/all/files/470105Emperor%20penguin%201.jpg'>
        </div>
        <div class="row col-md-9">
            <div class="col-md-8" id="book-data-container">
                <h1 id="book-title">{{book.title}}</h1>
                <div class="header" *ngFor="let author of authors">
                    <a class="author-genre-link" routerLink="/books/byauthor/{{author.id}}/1">{{author.name}} </a>
                </div>
                <br/>

                <div class="header" *ngFor="let genre of genres">
                    <a class="author-genre-link" routerLink="/books/bygenre/{{genre.id}}/1">{{genre.name}} </a>
                </div>
                <br/>
                <p class="header">{{book.release_date|date}}</p>
            </div>
            <div class="col-md-4" id="side-buttons-container">
                <a href="#" class="btn btn-info" role="button" id="want-read-button">Want to read</a>
                <a href="#" class="btn btn-info" role="button" id="favorite-button">Add to Favorites/Remove</a>
                <a href="#" class="btn btn-info" role="button" id="download-button">Download</a>
            </div>
            <div class="col-md-12" id="description-container">
                <h2>
                    Description
                </h2>
                <hr>
                <p>
                    {{book.description}}
                </p>
            </div>
        </div>
    </div>
</div>

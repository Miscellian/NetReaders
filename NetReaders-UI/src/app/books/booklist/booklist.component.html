<div *ngFor="let book of books">
    <app-booklist-item [book]="book"></app-booklist-item>
</div>
<div class="container">
    <ngb-pagination class="d-flex justify-content-center" [pageSize]="5" [collectionSize]="count"
                    [boundaryLinks]="true" [maxSize]="5" [(page)]="page" (pageChange)="loadPage($event)">
    </ngb-pagination>

</div>

<div *ngFor="let book of books">
    <app-booklist-item [book]="book"></app-booklist-item>
    <hr id="splitter">
</div>
<div class="container">
    <ngb-pagination (pageChange)="loadPage($event)" [(page)]="page" [boundaryLinks]="true"
                    [collectionSize]="count" [maxSize]="5" [pageSize]="8" class="d-flex justify-content-center">
    </ngb-pagination>
</div>

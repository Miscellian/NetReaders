<div class="container">
    <h1>Book creation Form</h1>
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" formControlName="title">
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" formControlName="description">
      </div>

      <div class="form-group">
        <label for="release_date">Release Date</label>
        <input type="date" class="form-control" formControlName="release_date">
      </div>

      <div class="form-group">
        <label for="book_language">Book Language</label>
        <input type="text" class="form-control" formControlName="book_language">
      </div>

      <div formArrayName="genres">
      <h3>Genres</h3>
        <button type="button" (click)="addGenre()">Add Genres</button>
        <div *ngFor="let genre of genres.controls; let genreIndex=index;">
            <label>
              Genre:
              <input type="text" [formControlName]="genreIndex">
              <button type="button" (click)="removeGenre(genreIndex)">Remove Genre</button>
            </label>
        </div>
    </div>
    <div formArrayName="authors">
      <h3>Authors</h3>
        <button type="button" (click)="addAuthor()">Add Author</button>
        <div *ngFor="let author of authors.controls; let authorIndex=index">
            <label>
              Author:
              <input type="text" [formControlName]="authorIndex">
              <button type="button" (click)="removeAuthor(authorIndex)">Remove Author</button>
            </label>
        </div>
    </div>

      <button type="submit" class="btn">Submit</button>

    </form>
</div>

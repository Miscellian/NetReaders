<div class="container-fluid bg-light py-3 " >
  <div class="row">
      <div class="col-md-6 mx-auto">
              <div class="card card-body" >
                  <h3 class="text-center mb-4">Sign Up</h3>
                  <form  [formGroup]="user"  (submit)="onSubmit()">
                      <div class="form-group">
                          <input class="form-control input-lg" placeholder="Username" formControlName="user_name" type="text">
                      </div>
                      <div class="form-group">
                          <input class="form-control input-lg" placeholder="First Name" formControlName="first_name" type="text">
                      </div>
                      <div class="form-group">
                          <input class="form-control input-lg" placeholder="Last Name" formControlName="last_name" type="text">
                      </div>
                      <div class="form-group">
                          <input class="form-control input-lg" placeholder="E-mail" formControlName="email" type="email">
                      </div>
                      <div class="form-group">
                          <input class="form-control input-lg" placeholder="Password" formControlName="password" type="password">
                      </div>
                      <div class="form-group">
                          <input class="form-control input-lg" placeholder="Confirm Password" formControlName="confirm_password" type="password">
                      </div>
                      <div class="checkbox">
                          <label class="small">
                              <input name="terms" type="checkbox"> I have read and agree to the <a href="#">terms of service</a>
                          </label>
                      </div>
                      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up</button>
                  </form>
              </div>
      </div>
  </div>
</div>
